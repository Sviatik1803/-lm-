<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна шапка з анімованим бургер-меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ff9900;
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        /* Адаптивний дизайн для мобільних пристроїв */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: -100%;
                top: 60px;
                background-color: #333;
                width: 60%;
                height: calc(100vh - 60px);
                flex-direction: column;
                align-items: center;
                padding-top: 2rem;
                transition: all 0.5s ease;
            }
            
            .nav-links li {
                margin: 1.5rem 0;
            }
            
            .burger {
                display: block;
            }
            
            /* Клас, який додається при відкритті меню */
            .nav-active {
                right: 0;
            }
            
            /* Анімація для бургера */
            .toggle .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .toggle .line2 {
                opacity: 0;
            }
            
            .toggle .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Мій Сайт</div>
        <ul class="nav-links">
            <li><a href="#">Головна</a></li>
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Послуги</a></li>
            <li><a href="#">Портфоліо</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
        <div class="burger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
            
            burger.addEventListener('click', function() {
                // Перемикання навігаційного меню
                nav.classList.toggle('nav-active');
                
                // Анімація бургера
                burger.classList.toggle('toggle');
                
                // Анімація пунктів меню (опціонально)
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
            });
        });
        
        // Додаткова анімація для пунктів меню (додайте до стилів, якщо потрібно)
        /* 
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        */
    </script>
</body>
</html>
